<ul>
	<li ng-repeat="element in aside.list track by $index">
		<a class="truncate divider" ng-if="element.type == 'dividir'">
			<i class="fa fa-lg fa-circle-o-notch icon" aria-hidden="true"></i>  
			<div ng-if="dashboard.aside_opened" class="name truncate">
				{{element.value}}
			</div>
		</a>
		<a class=" "
			ng-if="element.type == 'navigation'" 
			ng-click="elementClicked($index, element.is_opened)"
			ng-class="{active: element.active}">
			<i class="fa fa-lg {{element.icon}} icon" aria-hidden="true"></i> 
			<div ng-if="dashboard.aside_opened" class="name truncate">
				{{element.name}}
				<span class="li-arrow" ng-if="element.is_opened !== undefined">
					<i class="fa fa-lg" 
						ng-class="element.is_opened ? 'fa-angle-up' : 'fa-angle-down'" 
						aria-hidden="true"></i>
				</span>
				<span class="tc-badge {{element.badge.type}}" 
						ng-if="element.badge && element.badge.value > 0">
					{{element.badge.value}}
				</span>
				<span class="tc-badge {{element.label.type}}" 
						ng-if="element.label && element.label.value.length > 0">
					{{element.label.value}}
				</span>
			</div>
		</a>
		<ul class="no-select" 
			ng-if="element.sub && element.is_opened">
			<li ng-repeat="element in element.sub track by $index">
				<a>
					<i class="fa {{element.icon}}" aria-hidden="true"></i> 
					<div ng-if="aside.is_opened" class="name">
						{{element.name}}
						<span class="tc-badge tc-badge-sm {{element.badge.type}}" 
								ng-if="element.badge && element.badge.value > 0">
							{{element.badge.value}}
						</span>
						<span class="tc-badge tc-badge-sm {{element.label.type}}" 
								ng-if="element.label && element.label.value.length > 0">
							{{element.label.value}}
						</span>
					</div>
				</a>
			</li>
		</ul>
	</li>
</ul>
