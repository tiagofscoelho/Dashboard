<ul>
	<li ng-repeat="element in aside.list">
		<i class="fa fa-lg {{element.icon}} icon" aria-hidden="true"></i> 
		<div class="name">
			{{element.name}}
			<span class="li-arrow" ng-if="element.is_opened !== undefined">
				<i class="fa fa-lg" 
					ng-class="element.is_opened ? 'fa-angle-up' : 'fa-angle-down'" 
					aria-hidden="true"></i>
			</span>
			<span class="li-badge" ng-if="element.badge.value > 0">
				{{element.badge.value}}
			</span>
		</div>
		<ul ng-if="element.sub && element.is_opened">
			<li ng-repeat="element in element.sub">
				<i class="fa fa-lg {{element.icon}}" aria-hidden="true"></i> 
				<div class="name">
					{{element.name}}
					{{element.is_opened}}
					<span ng-if="element.badge.value > 0">
						{{element.badge.value}}
					</span>
				</div>
			</li>
		</ul>
	</li>
</ul>
